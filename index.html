<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="chatbot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <!--Chat bar block-->
    <div class="chat-bar-collapsible">
        <button class="collapsible" id="chat-button" type="button">
         Chat with us <i id="chat-icon" class="fa fa-comments" style="color: #fff;"></i>   
        </button>
        <div class="content">
            <div class="full-chat-block">
                <!--Message container-->
                <div class="outer-container">
                    <div class="chat-container">
                        <!--Message-->
                        <div id="chatbox">
                            <h5 id="chat-timestamp"></h5>
                            <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                        </div>

                        <!--User input-->
                        <div class="chat-bar-input-block">
                            <div id="userInput">
                                <input type="text" id="textInput" class="input-box" name="msg" placeholder="Tap Enter to send message">
                                <p></p>
                            </div>

                            <div class="chat-bar-icons">
                                <i id="chat-icon" class="fa fa-heart" style="color: red;" onclick="heartButton()"></i>
                                <i id="chat-icon" class="fa fa-send" style="color: #333;" onclick="sendButton()"></i>
                            </div>
                        </div>
                        <div id="chat-bar-bottom">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="chat.js"></script>
<script src="response.js"></script>
</html>
